<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>NPS API assignment</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <div>
      <h1>Find National Parks</h1>
    </div>
    <form id="js-form">
      <label for="search-for-parks">Search For Parks</label>
      <input type="text" name="search-for-parks" id="search-for-parks" value="">
      <br>
      <label for="maximum-number">Maximum Number of Results</label>
      <input type="number" name="maximum-number" id="maximum-number" value="10">
      <input type="submit" value="submit">
    </form>
    <section id="results" class="hidden">
      <h2>Search Results</h2>
      <div class="results-list"></div>
    </section>
    <script
  src="https://code.jquery.com/jquery-3.4.1.min.js"
  integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
  crossorigin="anonymous"></script>
    <script src="script.js"></script>
  </body>
</html>
